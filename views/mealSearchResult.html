<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMingle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">MealMingle</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/singleMeal">Randomize</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">By Area</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">By Category</a>
              </li>
            </ul>
            <form class="d-flex" role="search" method="post" action="/search/">
              <input class="form-control me-2" type="search" placeholder="Search By Name" aria-label="Search" name="name">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    {% if not searchedMeal.meals %} 
        <h1>Not Found</h1>
    {% else %}
    <h1>Name: {{searchedMeal.meals[0].strMeal}}</h1>
    <h2>Country of Origin: {{searchedMeal.meals[0].strArea}}</h2>
    {% endif %}
</body>
</html>
